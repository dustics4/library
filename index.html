<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Library</title>
</head>
<body>

    <dialog id="bookDialog">
        <form method="dialog">
            <h1>New Book</h1>
            <input type="text" name="title" id="title" required placeholder="Title">
            <input type="text" name="author" id="author" required placeholder="Author">
            <input type="number" name="pages" id="pages" required placeholder="Pages">
            <div id="two-buttons">
                <button id="buttonSubmit" value="default">Submit</button>
                <button id="buttonClose" formmethod="dialog">Close</button>
            </div>
                
        </form>
    </dialog>

    <button id="createBook">New Book</button>

    <main class="main">
        
    </main>

    <script src="code.js"></script>
</body>
</html>

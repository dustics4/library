<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Library</title>
</head>
<body>

    <dialog id="bookDialog">
        <form method="dialog">
            <h1>Enter details here: </h1>
            <input type="text" name="title" id="title" required placeholder="Title">
            <input type="text" name="author" id="author" required placeholder="Author">
            <input type="number" name="pages" id="pages" required placeholder="Pages">
            <label id="txt-read">Have you read it?</label>
            <input class="checkbox" type="checkbox" id="isRead" />
            <div id="two-buttons">
                <button id="buttonSubmit" value="default">Submit</button>
                <button id="buttonClose" formmethod="dialog">Close</button>
            </div>
                
        </form>
    </dialog>

    <header>
        <h1>Library Project</h1>
        <div class="button-div"><button id="createBook">New Book</button></div>
        
    </header>
    

    <main class="main">

    </main>

    <script src="code.js"></script>
</body>
</html>
